<!doctype html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">



</head>
<body>
<div class="wrap">
    <h1 class="title-h1">회원가입 페이지</h1>
    <div class="box-wrap">
        <!--아이디-->
        <div class="box-input-wrap">
            <div class="box-label">
                <label class="label" for="userid">ID</label>
            </div>
            <div class="box-input">
                <input type="text" class="input input-content" id="userid" aria-describedby="emailHelp" placeholder="영문과 숫자 조합 5자리 이상">
                <input type="hidden" class="input-check" id="idcheck" value="uncheck">
                <button class="button is-normal btn-check" onclick="check_id()">중복확인</button>
            </div>
        </div>
        <!--비민번호-->
        <div class="box-input-wrap">
            <div class="box-label">
                <label class="label" for="userpw">PW</label>


            </div>
            <div class="box-input">
                <input type="password" class="input input-content input-password" id="userpw" placeholder="대,소문자,숫자,특수문자 사용 및 8자리 이상">
            </div>
        </div>
        <div class="box-input-wrap">
            <div class="box-label">
                <label class="label" for="userpw">PW CONFIRM</label>
            </div>
            <div class="box-input">
                <input type="password" class="input input-content" id="re_userpw" placeholder="비밀번호 재확인">
            </div>
        </div>
        <!--닉네임-->
        <div class="box-input-wrap">
            <div class="box-label">
                <label class="label" for="usernick">NICKNAME</label>
            </div>
            <div class="box-input">
                <input type="text" class="input input-content" id="usernick" placeholder="My Nickname">
                <input type="hidden" class="input" id="nickcheck" value="uncheck">
                <button class="button is-normal btn-check" onclick="check_nick()">중복확인</button>
            </div>
        </div>

        <!--버튼-->
        <div class="add-btn-box">
            <button class="button is-large" onclick="signup()">회원가입</button>
            <button class="button is-large" onclick="location.href='/login'">back</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/signup.js"></script>
</body>
</html>
