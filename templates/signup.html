<!doctype html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">

</head>
<body>
    <div class="section has-text-centered">
        <h1 class="title">회원가입 페이지</h1>
        <div class="container" style="width:60%">
            <!--아이디-->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                   placeholder="My ID">
                            <input type="hidden" class="input" id="idcheck" value="uncheck">
                        </div>
                    </div>
                </div>
                <button class="button is-normal" onclick="check_id()">중복확인</button>
            </div>
            <p>영문과 숫자 조합 5자리이상</p>
            </br>
            <!--비민번호-->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="password" class="input" id="userpw" placeholder="My Password">
                        </div>
                    </div>
                </div>
            </div>
            <p>하나이상의 대문자,소문자,숫자,특수문자사용하여 8자리 이상쓰세요</p>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW CONFIRM</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="password" class="input" id="re_userpw" placeholder="My Password">
                        </div>
                    </div>
                </div>
            </div>
            </br>
            <!--닉네임-->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="usernick">NICKNAME</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="usernick" placeholder="My Nickname">
                            <input type="hidden" class="input" id="nickcheck" value="uncheck">
                        </div>
                    </div>
                </div>
                <button class="button is-normal" onclick="check_nick()">닉네임중복확인</button>
            </div>
            <!--버튼-->
            <button class="button is-large" onclick="signup()">회원가입</button>
            <button class="button is-large" onclick="location.href='/login'">back</button>
        </div>
    </div>
<script type="text/javascript" src="/static/js/signup.js"></script>
</body>
</html>
